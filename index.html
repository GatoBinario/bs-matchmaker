<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Matchmaking</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">BS MATCHMAKER</div>
    <div class="game brawlball">
        <div class="header">
            <div class="container">
                <img src="icons/gamemode/brawlball.png">&thinsp;GatoB101
                <div class="throphy_count">&#x2002;22k</div>
                <img src="icons/trophy.png" style="scale: 0.78; margin-left: -1px;">
                <img src="icons/pl_diamond.png" style="scale: 0.9">
            </div>
            <div class="container">
                <div class="time">5m 53s</div>
                <img src="icons/time.png" style="scale: 0.9">
            </div>
        </div>       
        <div class="content secondary container row">
                <img src="icons/note.png">&thinsp;Rank 25 push
        </div>
        <div class="content">
            <div class="container row">
                <div class="container column">
                    <div class="contentSection">
                        Requeriments (all of them):      
                        <ul>
                            <li><div class="throphy_count check">10k</div><img src="icons/trophy.png" style="scale: 0.78; margin-left: -1px;"></li>
                            <li><div class="check">III</div><img src="icons/pl_gold.png" style="scale: 0.78; margin-left: -1px;"></li>
                            <li><div class="fail">MIC ON</div><img src="icons/trophy.png" style="scale: 0.78; margin-left: -1px;"></li>
                        </ul>
                        <ul>
                            <li><div class="check">2k</div><img src="icons/3v3.png" style="scale: 0.78; margin-left: -1px;"></li>
                            <li><div class="fail">25</div><img src="icons/trophy.png" style="scale: 0.78; margin-left: -1px;"></li>
                            <li><div class="fail">1.0</div><img src="icons/trophy.png" style="scale: 0.78; margin-left: -1px;"></li>
                        </ul>
                    </div>
                    <div class="contentSection">
                        Suggested composition:
                        <ul class="brawlerComposition">
                            <li><img class="brawlerIcon composition"src="icons/brawler/sandy.png"></li>
                            <li><img class="brawlerIcon composition"src="icons/brawler/otis.png"></li>
                            <li><img class="brawlerIcon composition" src="icons/brawler/bibi.png"></li>
                        </ul>
                    </div>
                    <div class="contentSection">
                        Need one of those brawlers:
                        <ul class="neededBrawlers">
                            <li><img src="icons/brawler/bibi.png"></li>
                            <li><img src="icons/brawler/sandy.png"></li>
                            <li><img src="icons/brawler/otis.png"></li>
                        </ul>
                    </div>
                </div>
                <div class="container column buttons">
                    <button class="message"><span>Message</span></button>
                    <button><span>Join game</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
